<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maa鸢/司命 - 勘天刻命</title>
    <!-- 添加网站图标 -->
    <link rel="icon" href="assets/icon.ico" type="image/x-icon" />
    <!-- Element Plus 的样式 -->
    <link rel="stylesheet" href="assets/index.css" />
    <!-- 添加 Element Plus 图标库 -->
    <script src="assets/index.iife.min.js"></script>
    <style>
      input[type="number"] {
        -webkit-appearance: none;
        -moz-appearance: textfield;
        appearance: textfield;
      }

      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        appearance: none;
        margin: 0;
      }

      .container {
        padding: 20px;
      }

      .el-tag {
        margin-right: 4px;
        margin-bottom: 8px;
        line-height: 20px;
      }

      .el-form--inline .el-form-item {
        margin-right: 10px;
      }

      .round-cell {
        position: relative;
      }

      .round-cell .delete-button {
        opacity: 0;
        transition: opacity 0.2s;
      }

      .round-cell:hover .delete-button {
        opacity: 1;
      }

      .round-cell .delete-button:hover {
        opacity: 1 !important;
        color: var(--el-color-danger) !important;
      }

      /* 添加表格行高样式 */
      .el-table__row {
        height: 54px !important;
      }

      /* 确保单元格内容垂直居中 */
      .el-table__cell {
        vertical-align: middle !important;
      }

      /* 添加拖拽相关样式 */
      .el-tag.draggable {
        cursor: move;
        user-select: none;
      }

      .el-tag.dragging {
        opacity: 0.5;
        background-color: var(--el-color-primary-light-9);
      }

      .el-tag.drag-over {
        transform: scale(1.05);
        transition: transform 0.2s;
      }

      /* 添加容器样式来控制多行显示的间距 */
      .actions-container {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        padding: 4px 0; /* 上下添加一些内边距 */
      }

      /* 添加动作类型相关的样式 */
      .el-tag.action-normal {
        background-color: var(--el-color-primary-light-9);
        border-color: var(--el-color-primary-light-7);
        color: var(--el-color-primary);
      }

      .el-tag.action-ultimate {
        background-color: #fdf5f3;
        border-color: #f6cbc8;
        color: #f0928d;
      }

      .el-tag.action-swipe {
        background-color: #ecfcff;
        border-color: #abe1f5;
        color: #63addf;
      }

      .el-tag.action-restart {
        background-color: var(--el-color-info-light-9);
        border-color: var(--el-color-info-light-7);
        color: var(--el-color-info);
      }

      .el-tag.action-extra {
        background-color: var(--el-color-warning-light-9);
        border-color: var(--el-color-warning-light-7);
        color: var(--el-color-warning);
      }

      /* 保持拖拽时的样式一致 */
      .el-tag.dragging {
        opacity: 0.5;
      }
      /* 普通动作的删除按钮 */
      .el-tag.action-normal .el-tag__close {
        color: var(--el-color-primary);
      }
      .el-tag.action-normal .el-tag__close:hover {
        background-color: var(--el-color-primary);
        color: #fff;
      }

      /* 大招动作的删除按钮 */
      .el-tag.action-ultimate .el-tag__close {
        color: #f0928d;
      }
      .el-tag.action-ultimate .el-tag__close:hover {
        background-color: #f5a09b;
        color: #fff;
      }

      /* 下拉动作的删除按钮 */
      .el-tag.action-swipe .el-tag__close {
        color: #06b6d4;
      }
      .el-tag.action-swipe .el-tag__close:hover {
        background-color: #06b6d4;
        color: #fff;
      }

      /* 重开动作的删除按钮 */
      .el-tag.action-restart .el-tag__close {
        color: var(--el-color-info);
      }
      .el-tag.action-restart .el-tag__close:hover {
        background-color: var(--el-color-info);
        color: #fff;
      }

      /* 额外动作的删除按钮 */
      .el-tag.action-extra .el-tag__close {
        color: #f97316; /* 使用和标签一样的橙色 */
      }
      .el-tag.action-extra .el-tag__close:hover {
        background-color: #f97316;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <!-- 动作列表 -->
        <el-table :data="tableData" style="width: 100%">
          <!-- 回合列 -->
          <el-table-column
            label="回合"
            width="140"
            align="center"
            header-align="center"
          >
            <template #default="{ row }">
              <div
                class="round-cell"
                style="display: flex; align-items: center; gap: 8px"
              >
                <el-button
                  type="danger"
                  size="small"
                  link
                  @click="deleteRound(row.roundNum)"
                  class="delete-button"
                  style="
                    padding: 4px;
                    --el-button-hover-text-color: var(--el-color-danger);
                  "
                >
                  <el-icon><Delete /></el-icon>
                </el-button>
                <span>第 {{ row.roundNum }} 回合</span>
              </div>
            </template>
          </el-table-column>

          <!-- 动作列 -->
          <el-table-column label="动作">
            <template #default="{ row }">
              <div style="display: flex; flex-direction: column; gap: 8px">
                <!-- 第一行动作和控件 -->
                <div
                  style="
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    width: 100%;
                  "
                >
                  <!-- 左侧：动作标签和添加动作控件 -->
                  <div style="display: flex; align-items: center; gap: 8px">
                    <!-- 第一行动作显示 -->
                    <div
                      class="actions-container"
                      style="
                        display: flex;
                        align-items: center;
                        flex-wrap: wrap;
                      "
                    >
                      <el-tag
                        v-for="(action, index) in row.actions.slice(0, row.firstLineActions)"
                        :key="index"
                        closable
                        draggable="true"
                        class="draggable"
                        :class="{
                          'dragging': draggedAction === action && dragSourceRound === row.roundNum && !dragSourceIsExtended,
                          'action-ultimate': action[0].includes('大'),
                          'action-swipe': action[0].includes('下'),
                          'action-restart': action[0].startsWith('重开:'),
                          'action-extra': action[0].startsWith('额外:'),
                          'action-normal': !action[0].includes('大') && !action[0].includes('下') &&
                                          !action[0].startsWith('重开:') &&
                                          !action[0].startsWith('额外:')
                        }"
                        @close="removeAction(row.roundNum, index)"
                        @dragstart="handleDragStart($event, row.roundNum, index, action, false)"
                        @dragend="handleDragEnd"
                        @dragover.prevent="handleDragOver($event, row.roundNum, index, false)"
                        @drop="handleDrop($event, row.roundNum, index, false)"
                        style="margin: 0 4px 0 0"
                      >
                        {{ action[0] }}
                      </el-tag>
                    </div>

                    <!-- 第一行的添加动作控件 -->
                    <div
                      v-if="getFirstLineActionCount(row.actions.slice(0, row.firstLineActions)) < 5"
                    >
                      <el-form :inline="true" style="margin: 0">
                        <el-form-item style="margin: 0 10px 0 0">
                          <el-select
                            v-model="selectedPositions[row.roundNum]"
                            placeholder="位置"
                            size="small"
                            style="width: 60px"
                            :popper-options="{
                              modifiers: [
                                {
                                  name: 'preventOverflow',
                                  options: {
                                    padding: 0
                                  }
                                }
                              ]
                            }"
                          >
                            <el-option
                              v-for="pos in getAvailablePositions(row.actions.slice(0, row.firstLineActions))"
                              :key="pos"
                              :label="pos"
                              :value="pos"
                            >
                            </el-option>
                          </el-select>
                        </el-form-item>
                        <el-form-item style="margin: 0 10px 0 0">
                          <el-select
                            v-model="selectedActions[row.roundNum]"
                            placeholder="动作"
                            size="small"
                            style="width: 60px"
                          >
                            <el-option label="普攻" value="普"></el-option>
                            <el-option label="大招" value="大"></el-option>
                            <el-option label="下拉" value="下"></el-option>
                          </el-select>
                        </el-form-item>
                        <el-form-item style="margin: 0 20px 0 0">
                          <el-button
                            type="primary"
                            size="small"
                            @click="addAction(row.roundNum, false)"
                          >
                            ＋行动
                          </el-button>
                        </el-form-item>
                      </el-form>
                    </div>
                  </div>

                  <!-- 右侧：额外操作、重开和附加回合按钮 -->
                  <div
                    style="
                      display: flex;
                      align-items: center;
                      gap: 10px;
                      margin-left: auto;
                    "
                  >
                    <!-- 额外操作添加 -->
                    <el-form :inline="true" style="margin: 0">
                      <el-form-item style="margin: 0 10px 0 0">
                        <el-select
                          v-model="selectedExtraActions[row.roundNum]"
                          placeholder="额外操作"
                          size="small"
                          style="width: 120px"
                        >
                          <el-option
                            label="切换至左侧目标"
                            value="左侧目标"
                          ></el-option>
                          <el-option
                            label="切换至右侧目标"
                            value="右侧目标"
                          ></el-option>
                          <el-option
                            label="再次行动"
                            value="再次行动"
                          ></el-option>
                          <el-option label="等待" value="等待"></el-option>
                          <el-option
                            label="识别暴击/翻倍（未实装）"
                            value="判断数字"
                          ></el-option>
                        </el-select>
                      </el-form-item>
                      <template
                        v-if="selectedExtraActions[row.roundNum] === '再次行动'"
                      >
                        <el-form-item style="margin: 0 10px 0 0">
                          <el-select
                            v-model="extraActionPosition[row.roundNum]"
                            placeholder="位置"
                            size="small"
                            style="width: 60px"
                          >
                            <el-option
                              v-for="pos in [1,2,3,4,5]"
                              :key="pos"
                              :label="pos"
                              :value="pos"
                            >
                            </el-option>
                          </el-select>
                        </el-form-item>
                        <el-form-item style="margin: 0 10px 0 0">
                          <el-select
                            v-model="extraActionType[row.roundNum]"
                            placeholder="动作"
                            size="small"
                            style="width: 60px"
                          >
                            <el-option label="普攻" value="普"></el-option>
                            <el-option label="大招" value="大"></el-option>
                            <el-option label="下拉" value="下"></el-option>
                          </el-select>
                        </el-form-item>
                      </template>
                      <template
                        v-if="selectedExtraActions[row.roundNum] === '等待'"
                      >
                        <el-form-item style="margin: 0 10px 0 0">
                          <el-input-number
                            v-model="waitTime[row.roundNum]"
                            :min="0"
                            :max="100000"
                            placeholder="时间(ms)"
                            size="small"
                            style="width: 120px"
                          >
                          </el-input-number>
                        </el-form-item>
                      </template>
                      <el-form-item style="margin: 0 5px 0 0">
                        <el-button
                          type="warning"
                          size="small"
                          @click="addExtraAction(row.roundNum, false)"
                          :disabled="!selectedExtraActions[row.roundNum]"
                        >
                          ＋额外
                        </el-button>
                      </el-form-item>
                    </el-form>

                    <!-- 重开添加 -->
                    <el-form :inline="true" style="margin: 0">
                      <el-form-item style="margin: 0 10px 0 0">
                        <el-select
                          v-model="selectedRestart[row.roundNum]"
                          placeholder="重开类型"
                          size="small"
                          style="width: 100px"
                        >
                          <el-option
                            label="全灭重开"
                            value="全灭重开"
                          ></el-option>
                          <el-option
                            label="点左上角重开"
                            value="点左上角重开"
                          ></el-option>
                        </el-select>
                      </el-form-item>
                      <el-form-item style="margin: 0">
                        <el-button
                          type="danger"
                          size="small"
                          @click="addRestart(row.roundNum, false)"
                          :disabled="!selectedRestart[row.roundNum]"
                        >
                          ＋重开
                        </el-button>
                      </el-form-item>
                    </el-form>

                    <!-- 附加回合按钮 -->
                    <el-button
                      v-if="!row.isExtended"
                      type="primary"
                      size="small"
                      plain
                      @click="extendRound(row.roundNum)"
                    >
                      附加回合
                    </el-button>
                  </div>
                </div>

                <!-- 第二行（扩展行）的布局 -->
                <div
                  v-if="row.isExtended"
                  style="
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    width: calc(100% - 20px);
                    margin-left: 20px;
                  "
                >
                  <!-- 左侧：动作标签和添加动作控件 -->
                  <div style="display: flex; align-items: center; gap: 8px">
                    <div
                      class="actions-container"
                      style="
                        display: flex;
                        align-items: center;
                        flex-wrap: wrap;
                      "
                    >
                      <el-tag
                        v-for="(action, index) in row.actions.slice(row.firstLineActions)"
                        :key="index + row.firstLineActions"
                        closable
                        draggable="true"
                        class="draggable extended-action"
                        :class="{
                          'dragging': draggedAction === action && dragSourceRound === row.roundNum && dragSourceIsExtended,
                          'action-ultimate': action[0].includes('大'),
                          'action-swipe': action[0].includes('下'),
                          'action-restart': action[0].startsWith('重开:'),
                          'action-extra': action[0].startsWith('额外:'),
                          'action-normal': !action[0].includes('大') && !action[0].includes('下') &&
                                          !action[0].startsWith('重开:') &&
                                          !action[0].startsWith('额外:')
                        }"
                        @close="removeAction(row.roundNum, index + row.firstLineActions)"
                        @dragstart="handleDragStart($event, row.roundNum, index + row.firstLineActions, action, true)"
                        @dragend="handleDragEnd"
                        @dragover.prevent="handleDragOver($event, row.roundNum, index + row.firstLineActions, true)"
                        @drop="handleDrop($event, row.roundNum, index + row.firstLineActions, true)"
                        style="margin: 0 4px 0 0"
                      >
                        {{ action[0] }}
                      </el-tag>
                    </div>

                    <!-- 第二行的添加动作控件 -->
                    <el-form
                      v-if="getAvailablePositionsExtended(row.actions.slice(row.firstLineActions)).length > 0"
                      :inline="true"
                      style="
                        margin: 0;
                        display: inline-flex;
                        align-items: center;
                      "
                    >
                      <el-form-item style="margin: 0 10px 0 0">
                        <el-select
                          v-model="selectedPositionsExtended[row.roundNum]"
                          placeholder="位置"
                          size="small"
                          style="width: 70px"
                        >
                          <el-option
                            v-for="pos in getAvailablePositionsExtended(row.actions.slice(row.firstLineActions))"
                            :key="pos"
                            :label="pos"
                            :value="pos"
                          >
                          </el-option>
                        </el-select>
                      </el-form-item>
                      <el-form-item style="margin: 0 10px 0 0">
                        <el-select
                          v-model="selectedActionsExtended[row.roundNum]"
                          placeholder="动作"
                          size="small"
                          style="width: 70px"
                        >
                          <el-option label="普攻" value="普"></el-option>
                          <el-option label="大招" value="大"></el-option>
                          <el-option label="下拉" value="下"></el-option>
                        </el-select>
                      </el-form-item>
                      <el-form-item style="margin: 0">
                        <el-button
                          type="primary"
                          size="small"
                          @click="addAction(row.roundNum, true)"
                        >
                          +行动
                        </el-button>
                      </el-form-item>
                    </el-form>
                  </div>

                  <!-- 添加右侧控制区域 -->
                  <div
                    style="
                      display: flex;
                      align-items: center;
                      gap: 10px;
                      margin-left: auto;
                    "
                  >
                    <!-- 额外操作添加 -->
                    <el-form :inline="true" style="margin: 0">
                      <el-form-item style="margin: 0 10px 0 0">
                        <el-select
                          v-model="selectedExtraActionsExtended[row.roundNum]"
                          placeholder="额外操作"
                          size="small"
                          style="width: 120px"
                        >
                          <el-option
                            label="切换至左侧目标"
                            value="左侧目标"
                          ></el-option>
                          <el-option
                            label="切换至右侧目标"
                            value="右侧目标"
                          ></el-option>
                          <el-option
                            label="再次行动"
                            value="再次行动"
                          ></el-option>
                          <el-option label="等待" value="等待"></el-option>
                          <el-option
                            label="识别暴击/翻倍（未实装）"
                            value="判断数字"
                          ></el-option>
                        </el-select>
                      </el-form-item>
                      <template
                        v-if="selectedExtraActionsExtended[row.roundNum] === '再次行动'"
                      >
                        <el-form-item style="margin: 0 10px 0 0">
                          <el-select
                            v-model="extraActionPosition[row.roundNum]"
                            placeholder="位置"
                            size="small"
                            style="width: 60px"
                          >
                            <el-option
                              v-for="pos in [1,2,3,4,5]"
                              :key="pos"
                              :label="pos"
                              :value="pos"
                            >
                            </el-option>
                          </el-select>
                        </el-form-item>
                        <el-form-item style="margin: 0 10px 0 0">
                          <el-select
                            v-model="extraActionType[row.roundNum]"
                            placeholder="动作"
                            size="small"
                            style="width: 60px"
                          >
                            <el-option label="普攻" value="普"></el-option>
                            <el-option label="大招" value="大"></el-option>
                            <el-option label="下拉" value="下"></el-option>
                          </el-select>
                        </el-form-item>
                      </template>
                      <template
                        v-if="selectedExtraActionsExtended[row.roundNum] === '等待'"
                      >
                        <el-form-item style="margin: 0 10px 0 0">
                          <el-input-number
                            v-model="waitTime[row.roundNum]"
                            :min="0"
                            :max="100000"
                            placeholder="时间(ms)"
                            size="small"
                            style="width: 120px"
                          >
                          </el-input-number>
                        </el-form-item>
                      </template>
                      <el-form-item style="margin: 0 5px 0 0">
                        <el-button
                          type="warning"
                          size="small"
                          @click="addExtraAction(row.roundNum, true)"
                          :disabled="!selectedExtraActionsExtended[row.roundNum]"
                        >
                          ＋额外
                        </el-button>
                      </el-form-item>
                    </el-form>

                    <!-- 重开添加 -->
                    <el-form :inline="true" style="margin: 0">
                      <el-form-item style="margin: 0 10px 0 0">
                        <el-select
                          v-model="selectedRestartExtended[row.roundNum]"
                          placeholder="重开类型"
                          size="small"
                          style="width: 100px"
                        >
                          <el-option
                            label="全灭重开"
                            value="全灭重开"
                          ></el-option>
                          <el-option
                            label="点左上角重开"
                            value="点左上角重开"
                          ></el-option>
                        </el-select>
                      </el-form-item>
                      <el-form-item style="margin: 0">
                        <el-button
                          type="danger"
                          size="small"
                          @click="addRestart(row.roundNum, true)"
                          :disabled="!selectedRestartExtended[row.roundNum]"
                        >
                          ＋重开
                        </el-button>
                      </el-form-item>
                    </el-form>
                  </div>
                </div>
              </div>
            </template>
          </el-table-column>
        </el-table>

        <!-- 底部控制区域 -->
        <div
          style="
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 50px;
          "
        >
          <!-- 第一行：回合控制 -->
          <div style="display: flex; align-items: center; gap: 20px">
            <div style="width: 140px; display: flex; justify-content: center">
              <el-button type="primary" @click="addNewRound"
                >新增回合</el-button
              >
            </div>

            <div style="flex-grow: 1; display: flex; justify-content: center">
              <el-form :inline="true">
                <el-form-item label="起始回合" style="margin-bottom: 0">
                  <el-input-number
                    v-model="loopStart"
                    :min="1"
                    :max="50"
                    size="small"
                  ></el-input-number>
                </el-form-item>
                <el-form-item label="结束回合" style="margin-bottom: 0">
                  <el-input-number
                    v-model="loopEnd"
                    :min="1"
                    :max="50"
                    size="small"
                  ></el-input-number>
                </el-form-item>
                <el-form-item style="margin-bottom: 0">
                  <el-button type="primary" @click="generateLoop"
                    >生成循环</el-button
                  >
                </el-form-item>
              </el-form>
            </div>
          </div>

          <!-- 第二行：导出控制 -->
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: space-between;
            "
          >
            <div style="display: flex; flex-direction: column; gap: 20px">
              <!-- 第一行：关卡类别、关卡名和说明文字 -->
              <div style="display: flex; align-items: center">
                <el-form :inline="true" style="margin: 0">
                  <!-- 添加关卡类别选择 -->
                  <el-form-item style="margin-bottom: 0">
                    <el-select
                      v-model="levelType"
                      placeholder="关卡类别"
                      style="width: 145px"
                      size="default"
                    >
                      <el-option label="主线" value="主线"></el-option>
                      <el-option label="洞窟" value="洞窟"></el-option>
                      <el-option label="白鹄行动" value="白鹄"></el-option>
                      <el-option
                        label="活动-有难度分级"
                        value="活动有分级"
                      ></el-option>
                      <el-option label="其他" value="其他"></el-option>
                    </el-select>
                  </el-form-item>

    <script>
      // 等待所有资源加载完成

    <!-- 5. 最后加载应用代码 -->
    <script>
      function initApp() {
        const { createApp, ref, onMounted, computed, watch } = Vue;
        const API_BASE_URL = "https://cruisingcat.top/simingapi/";

        // 添加 LocalStorage 相关的工具函数
        const Storage = {
          // 生成用户唯一标识
          getUserId() {
            let userId = localStorage.getItem("maa_user_id");
            if (!userId) {
              userId = "user_" + Math.random().toString(36).substr(2, 9);
              localStorage.setItem("maa_user_id", userId);
            }
            return userId;
          },

          // 获取用户特定的键
          getKey(key) {
            const userId = this.getUserId();
            return `${userId}_${key}`;
          },

          // 保存数据
          save(key, value) {
            const userKey = this.getKey(key);
            localStorage.setItem(userKey, JSON.stringify(value));
          },

          // 读取数据
          load(key) {
            const userKey = this.getKey(key);
            const data = localStorage.getItem(userKey);
            return data ? JSON.parse(data) : null;
          },

          // 添加清除特定用户所有数据的方法
          clearUserData() {
            const userId = this.getUserId();
            const keys = Object.keys(localStorage).filter((key) =>
              key.startsWith(userId)
            );
            keys.forEach((key) => localStorage.removeItem(key));
          },
        };

        const app = createApp({
          setup() {
            const allActions = ref({});
            const selectedPositions = ref({});
            const selectedActions = ref({});
            const loopStart = ref(1);
            const loopEnd = ref(1);
            const lastExportPath = Vue.ref(""); // 存储最后一次导出的路径
            const exporting = Vue.ref(false); // 导出状态
            const levelName = ref(localStorage.getItem("levelName") || ""); // 添加关卡名称的响式变量
            const selectedPositionsExtended = ref({});
            const selectedActionsExtended = ref({});
            const selectedRestart = ref({});
            const selectedRestartExtended = ref({});
            const levelType = ref(localStorage.getItem("levelType") || ""); // 添加关卡类别响应式变量
            const levelRecognitionName = ref(
              localStorage.getItem("levelRecognitionName") || ""
            ); // 添加关卡名称（识别用）响应式变量
            const difficulty = ref(localStorage.getItem("difficulty") || "");
            const selectedExtraActions = ref({});
            const selectedExtraActionsExtended = ref({});
            const caveType = ref(localStorage.getItem("caveType") || "");
            const extraActionPosition = ref({});
            const extraActionType = ref({});
            const waitTime = ref({});
            const tableData = computed(() => {
              return Object.keys(allActions.value)
                .map((round) => parseInt(round))
                .filter((round) => round <= 50)
                .sort((a, b) => a - b)
                .map((round) => {
                  const roundStr = round.toString();
                  const actions = Array.isArray(allActions.value[roundStr])
                    ? [...allActions.value[roundStr]]
                    : [];
                  const isExtended =
                    allActions.value[roundStr]?.isExtended || false;
                  const firstLineActions =
                    allActions.value[roundStr]?.firstLineActions ||
                    actions.length;
                  const firstLineRegularActions =
                    allActions.value[roundStr]?.firstLineRegularActions || 0;
                  return {
                    roundNum: roundStr,
                    actions: actions,
                    isExtended: isExtended,
                    firstLineActions: firstLineActions,
                    firstLineRegularActions: firstLineRegularActions,
                  };
                });
            });

            const getFirstLineRegularActionCount = (
              actions,
              firstLineActions
            ) => {
              return actions
                .slice(0, firstLineActions)
                .filter(
                  (action) =>
                    !action[0].startsWith("重开:") &&
                    !action[0].startsWith("额外:")
                ).length;
            };

            const getExtendedLineRegularActionCount = (
              actions,
              firstLineActions
            ) => {
              return actions
                .slice(firstLineActions)
                .filter(
                  (action) =>
                    !action[0].startsWith("重开:") &&
                    !action[0].startsWith("额外:")
                ).length;
            };

            const saveStateToLocalStorage = (
              roundNum,
              isExtended,
              firstLineActions,
              firstLineRegularActions
            ) => {
              const key = `round_${roundNum}_state`;
              const state = {
                isExtended,
                firstLineActions,
                firstLineRegularActions,
              };
              localStorage.setItem(key, JSON.stringify(state));
            };

            const loadStateFromLocalStorage = (roundNum, actionsLength) => {
              const key = `round_${roundNum}_state`;
              const savedState = localStorage.getItem(key);
              if (savedState) {
                const state = JSON.parse(savedState);
                return {
                  isExtended: state.isExtended || false,
                  firstLineActions: state.firstLineActions || actionsLength,
                  firstLineRegularActions: state.firstLineRegularActions || 0,
                };
              }
              // 默认状态
              return {
                isExtended: false,
                firstLineActions: actionsLength,
                firstLineRegularActions: 0,
              };
            };

            const loadAllActions = () => {
              const savedActions = Storage.load("actions") || {};
              allActions.value = savedActions;
            };

            const addAction = (roundNum, isExtended) => {
              try {
                // 根据是否为扩展行选择对应的值
                const position = isExtended
                  ? selectedPositionsExtended.value[roundNum]
                  : selectedPositions.value[roundNum];
                const action = isExtended
                  ? selectedActionsExtended.value[roundNum]
                  : selectedActions.value[roundNum];

                if (!position || !action) {
                  ElementPlus.ElMessage.warning("请选择位置和动作");
                  return;
                }

                const currentActions = Array.isArray(allActions.value[roundNum])
                  ? [...allActions.value[roundNum]]
                  : [];

                // 获取当前状态
                const currentState = loadStateFromLocalStorage(
                  roundNum,
                  currentActions.length
                );

                const isRegularAction = true;

                if (!isExtended) {
                  let firstLineRegularActions =
                    currentState.firstLineRegularActions || 0;
                  firstLineRegularActions += 1;
                  currentState.firstLineRegularActions =
                    firstLineRegularActions;
                }

                const newAction = [`${position}${action}`];

                // 根据是否为扩展行决定插入位置
                const insertIndex = isExtended
                  ? currentActions.length // 扩展行则添加到末尾
                  : currentState.firstLineActions || 0; // 第一行则添加到第一行末尾

                // 在正确位置插入新动作
                currentActions.splice(insertIndex, 0, newAction);

                // 更新第一行动作计数
                if (!isExtended) {
                  currentState.firstLineActions =
                    (currentState.firstLineActions || 0) + 1;
                }

                allActions.value[roundNum] = currentActions;
                allActions.value[roundNum].isExtended =
                  currentState.isExtended || false;
                allActions.value[roundNum].firstLineActions =
                  currentState.firstLineActions;
                allActions.value[roundNum].firstLineRegularActions =
                  currentState.firstLineRegularActions;

                // 保存到 LocalStorage
                Storage.save("actions", allActions.value);

                // 重置选择
                if (isExtended) {
                  selectedPositionsExtended.value[roundNum] = "";
                  selectedActionsExtended.value[roundNum] = "";
                } else {
                  selectedPositions.value[roundNum] = "";
                  selectedActions.value[roundNum] = "";
                }

                ElementPlus.ElMessage.success("添加动作成功");
              } catch (error) {
                console.error("添加动作失败:", error);
                ElementPlus.ElMessage.error("添加动作失败");
              }
            };

            const removeAction = (roundNum, index) => {
              try {
                const round = allActions.value[roundNum];
                if (!round) return;

                const firstLineActions = round.firstLineActions || round.length;
                const isFirstLine = index < firstLineActions;
                const currentState = loadStateFromLocalStorage(
                  roundNum,
                  round.length
                );
                let firstLineRegularActions =
                  currentState.firstLineRegularActions || 0;

                const actionToRemove = round[index][0];
                const isRegularAction =
                  !actionToRemove.startsWith("重开:") &&
                  !actionToRemove.startsWith("额外:");

                const newActions = [...round];
                newActions.splice(index, 1);

                if (isFirstLine) {
                  currentState.firstLineActions -= 1;
                  if (isRegularAction) {
                    firstLineRegularActions -= 1;
                  }
                }

                allActions.value[roundNum] = newActions;
                allActions.value[roundNum].isExtended = currentState.isExtended;
                allActions.value[roundNum].firstLineActions =
                  currentState.firstLineActions;

                saveStateToLocalStorage(
                  roundNum,
                  currentState.isExtended,
                  currentState.firstLineActions,
                  firstLineRegularActions
                );

                // 保存到 LocalStorage
                Storage.save("actions", allActions.value);

                ElementPlus.ElMessage.success("删除成功");
              } catch (error) {
                console.error("删除失败:", error);
                ElementPlus.ElMessage.error("删除失败");
              }
            };

            const addNewRound = () => {
              const rounds = Object.keys(allActions.value).map((r) =>
                parseInt(r)
              );
              let nextRound = 1;
              while (rounds.includes(nextRound) && nextRound <= 50) {
                nextRound++;
              }

              // 检查是否超过50回合制
              if (nextRound > 50) {
                ElementPlus.ElMessage.warning("已达到50回合上限");
                return;
              }

              allActions.value[nextRound] = [];
              Storage.save("actions", allActions.value);
              ElementPlus.ElMessage.success("新增回合成功");
            };

            const generateLoop = () => {
              if (loopStart.value > loopEnd.value) {
                ElementPlus.ElMessage.warning("开始回合不能大于结束回合");
                return;
              }

              // 检查选定范围内的回合是否都有动作
              const hasAllRounds = Array.from(
                { length: loopEnd.value - loopStart.value + 1 },
                (_, i) => (loopStart.value + i).toString()
              ).every((round) => round in allActions.value);

              if (!hasAllRounds) {
                ElementPlus.ElMessage.warning(
                  "选定范围内的某些回合尚未创建，请先创建所有需要的回合"
                );
                return;
              }

              // 计算当前最大回合数
              const maxRound = Math.max(
                ...Object.keys(allActions.value).map(Number)
              );
              const templateLength = loopEnd.value - loopStart.value + 1;

              // 检查是否会超50回合限制
              if (maxRound + templateLength > 50) {
                ElementPlus.ElMessage.warning("添加将超50回合限制");
                return;
              }

              // 复制选定范围的动作到后续回合
              const template = {};
              for (let i = loopStart.value; i <= loopEnd.value; i++) {
                template[i] = allActions.value[i];
              }

              let currentRound = maxRound + 1;
              for (let i = loopStart.value; i <= loopEnd.value; i++) {
                if (currentRound <= 50) {
                  allActions.value[currentRound] = JSON.parse(
                    JSON.stringify(template[i])
                  );
                  currentRound++;
                }
              }

              Storage.save("actions", allActions.value);
              ElementPlus.ElMessage.success("生成循环成功");
            };

            const deleteRound = async (roundNum) => {
              try {
                const currentActions = allActions.value[roundNum] || [];

                if (currentActions.length > 0) {
                  allActions.value[roundNum] = [];
                  Storage.save("actions", allActions.value);
                  ElementPlus.ElMessage.success("已清空该回合动作");
                  return;
                }

                // 如果回合已经是空的，则删除整个回合
                await ElementPlus.ElMessageBox.confirm(
                  "确认删除该回合？",
                  "提示",
                  {
                    confirmButtonText: "确定",
                    cancelButtonText: "取消",
                    type: "warning",
                  }
                );

                delete allActions.value[roundNum];
                Storage.save("actions", allActions.value);
                ElementPlus.ElMessage.success("删除回合成功");
              } catch (error) {
                if (error !== "cancel") {
                  console.error("操作失败:", error);
                  ElementPlus.ElMessage.error("操作失败");
                }
              }
            };

            const importConfig = async () => {
              try {
                const input = document.createElement("input");
                input.type = "file";
                input.accept = ".json";

                input.onchange = async (event) => {
                  const file = event.target.files[0];
                  if (!file) return;

                  levelName.value = file.name.replace(".json", "");

                  try {
                    const formData = new FormData();
                    formData.append("file", file);

                    const response = await axios.post(
                      `${API_BASE_URL}/actions/import`,
                      formData,
                      {
                        headers: {
                          "Content-Type": "multipart/form-data",
                        },
                      }
                    );

                    allActions.value = response.data.actions;
                    Storage.save("actions", allActions.value);

                    if (response.data.config_info) {
                      levelType.value = response.data.config_info.level_type;
                      levelRecognitionName.value =
                        response.data.config_info.level_recognition_name;
                      difficulty.value = response.data.config_info.difficulty;
                      caveType.value = response.data.config_info.cave_type;
                    }

                    ElementPlus.ElMessage.success("导入成功");
                  } catch (error) {
                    console.error("导入失败:", error);
                    ElementPlus.ElMessage.error(
                      error.response?.data?.error || "导入失败"
                    );
                  }
                };
                input.click();
              } catch (error) {
                console.error("导入失败:", error);
                ElementPlus.ElMessage.error("导入失败");
              }
            };

            const clearConfig = async () => {
              try {
                await ElementPlus.ElMessageBox.confirm(
                  "确认清空所有动作？此操作不可恢复",
                  "警告",
                  {
                    confirmButtonText: "确定",
                    cancelButtonText: "取消",
                    type: "warning",
                  }
                );

                allActions.value = {};
                Storage.clearUserData();

                localStorage.removeItem("levelType");
                localStorage.removeItem("levelRecognitionName");
                localStorage.removeItem("levelName");
                localStorage.removeItem("caveType");

                levelType.value = "";
                levelRecognitionName.value = "";
                levelName.value = "";
                caveType.value = "";

                ElementPlus.ElMessage.success("动作已清空");
              } catch (error) {
                if (error !== "cancel") {
                  console.error("清空失败:", error);
                  ElementPlus.ElMessage.error("清空失败");
                }
              }
            };

            const getAvailablePositions = (actions) => {
              const usedPositions = actions.map(
                (actionGroup) => actionGroup[0][0]
              );
              return ["1", "2", "3", "4", "5"].filter(
                (pos) => !usedPositions.includes(pos)
              );
            };
            const getAvailablePositionsExtended = (actions) => {
              const usedPositions = actions.map(
                (actionGroup) => actionGroup[0][0]
              );
              return ["1", "2", "3", "4", "5"].filter(
                (pos) => !usedPositions.includes(pos)
              );
            };

            const exportConfig = async () => {
              try {
                if (!levelName.value.trim()) {
                  ElementPlus.ElMessage.warning("请输入作业标题");
                  return;
                }
                if (!levelType.value) {
                  ElementPlus.ElMessage.warning("请选择关卡类别");
                  return;
                }
                if (
                  (levelType.value === "活动有分级" ||
                    levelType.value === "其他") &&
                  !levelRecognitionName.value.trim()
                ) {
                  ElementPlus.ElMessage.warning("请输入关卡名称（识别用）");
                  return;
                }
                if (levelType.value === "洞窟" && !caveType.value.trim()) {
                  ElementPlus.ElMessage.warning("请选择洞窟类型");
                  return;
                }
                if (
                  levelType.value === "活动有分级" &&
                  !difficulty.value.trim()
                ) {
                  ElementPlus.ElMessage.warning("请输入关卡难度");
                  return;
                }

                exporting.value = true;
                const response = await axios.post(`${API_BASE_URL}/export`, {
                  level_name: levelName.value,
                  level_type: levelType.value,
                  level_recognition_name: levelRecognitionName.value,
                  difficulty: difficulty.value,
                  cave_type: caveType.value,
                  actions: allActions.value,
                });

                // 创建Blob对象
                const blob = new Blob([response.data.content], {
                  type: "application/json",
                });

                // 创建下载链接
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url;
                link.download = response.data.filename;

                // 触发下载
                document.body.appendChild(link);
                link.click();

                // 清理
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);

                ElementPlus.ElMessage.success("配置文件已下载");
              } catch (error) {
                console.error("导出失败:", error);
                ElementPlus.ElMessage.error(
                  error.response?.data?.error || "导出失败"
                );
              } finally {
                exporting.value = false;
              }
            };

            const openOutputFolder = async () => {
              try {
                if (!lastExportPath.value) {
                  ElementPlus.ElMessage.warning("请先导出配置文件");
                  return;
                }

                await axios.post(`${API_BASE_URL}/open-folder`, {
                  path: lastExportPath.value,
                });
              } catch (error) {
                console.error("打开文件夹失败:", error);
                ElementPlus.ElMessage.error("打开文件夹失败");
              }
            };

            const extendRound = (roundNum) => {
              if (allActions.value[roundNum]) {
                const currentActions = Array.isArray(allActions.value[roundNum])
                  ? [...allActions.value[roundNum]]
                  : [];

                // 加载当前状态
                const currentState = loadStateFromLocalStorage(
                  roundNum,
                  currentActions.length
                );

                // 设置扩展状态
                currentState.isExtended = true;
                // 如果未设置，则设置firstLineActions为当前第一行动作数量
                currentState.firstLineActions =
                  currentState.firstLineActions || currentActions.length;

                // 保存更新后的状态
                saveStateToLocalStorage(
                  roundNum,
                  currentState.isExtended,
                  currentState.firstLineActions,
                  currentState.firstLineRegularActions
                );

                // 更新动作数组
                allActions.value[roundNum] = currentActions;
                allActions.value[roundNum].isExtended = currentState.isExtended;
                allActions.value[roundNum].firstLineActions =
                  currentState.firstLineActions;

                // 重置第二行的选择
                selectedPositionsExtended.value[roundNum] = "";
                selectedActionsExtended.value[roundNum] = "";
              }
            };

            const draggedAction = ref(null);
            const dragSourceRound = ref(null);
            const dragSourceIndex = ref(null);
            const dragSourceIsExtended = ref(false);

            const handleDragStart = (
              event,
              roundNum,
              index,
              action,
              isExtended
            ) => {
              draggedAction.value = action;
              dragSourceRound.value = roundNum;
              dragSourceIndex.value = index;
              dragSourceIsExtended.value = isExtended;
              event.dataTransfer.effectAllowed = "move";
            };

            const handleDragEnd = () => {
              draggedAction.value = null;
              dragSourceRound.value = null;
              dragSourceIndex.value = null;
              dragSourceIsExtended.value = false;
            };

            const handleDragOver = (event, roundNum, index, isExtended) => {
              // 只允许同一回合且同一区域（第一行或附加回合）内的拖拽
              if (
                roundNum === dragSourceRound.value &&
                isExtended === dragSourceIsExtended.value
              ) {
                event.preventDefault();
                event.dataTransfer.dropEffect = "move";
              }
            };

            const handleDrop = async (
              event,
              targetRound,
              targetIndex,
              isExtended
            ) => {
              event.preventDefault();

              // 确保只在同一回合且同一区域内移动
              if (
                draggedAction.value === null ||
                targetRound !== dragSourceRound.value ||
                isExtended !== dragSourceIsExtended.value
              ) {
                return;
              }

              const sourceIndex = dragSourceIndex.value;
              const actions = [...allActions.value[targetRound]];

              // 保存当前的扩展状态和第一行动作数量
              const isExtendedState =
                allActions.value[targetRound]?.isExtended || false;
              const firstLineActionsCount =
                allActions.value[targetRound]?.firstLineActions ||
                actions.length;

              if (!isExtended) {
                // 在第一行内移动
                if (sourceIndex < targetIndex) {
                  // 向右移动
                  const temp = actions[sourceIndex];
                  for (let i = sourceIndex; i < targetIndex; i++) {
                    actions[i] = actions[i + 1];
                  }
                  actions[targetIndex] = temp;
                } else if (sourceIndex > targetIndex) {
                  // 向左移动
                  const temp = actions[sourceIndex];
                  for (let i = sourceIndex; i > targetIndex; i--) {
                    actions[i] = actions[i - 1];
                  }
                  actions[targetIndex] = temp;
                }
              } else {
                // 在扩展行内移动
                const actualSourceIndex = sourceIndex;
                const actualTargetIndex = targetIndex;

                if (actualSourceIndex < actualTargetIndex) {
                  const temp = actions[actualSourceIndex];
                  for (let i = actualSourceIndex; i < actualTargetIndex; i++) {
                    actions[i] = actions[i + 1];
                  }
                  actions[actualTargetIndex] = temp;
                } else if (actualSourceIndex > actualTargetIndex) {
                  const temp = actions[actualSourceIndex];
                  for (let i = actualSourceIndex; i > actualTargetIndex; i--) {
                    actions[i] = actions[i - 1];
                  }
                  actions[actualTargetIndex] = temp;
                }
              }

              // 保持原有的扩展状态和第一行动作数量
              actions.isExtended = isExtendedState;
              actions.firstLineActions = firstLineActionsCount;

              try {
                await axios.put(
                  `${API_BASE_URL}/actions/${targetRound}`,
                  actions
                );

                // 更新动作数组时保持扩展状态
                allActions.value[targetRound] = actions;
                allActions.value[targetRound].isExtended = isExtendedState;
                allActions.value[targetRound].firstLineActions =
                  firstLineActionsCount;

                ElementPlus.ElMessage.success("动作顺序已更新");
              } catch (error) {
                console.error("更新失败:", error);
                ElementPlus.ElMessage.error("更新失败");
              }

              handleDragEnd();
            };

            const addRestart = (roundNum, isExtended) => {
              try {
                // 根据是否为扩展行选择对应的重开类型
                const restartType = isExtended
                  ? selectedRestartExtended.value[roundNum]
                  : selectedRestart.value[roundNum];
                if (!restartType) {
                  ElementPlus.ElMessage.warning("请选择重开类型");
                  return;
                }

                const currentActions = Array.isArray(allActions.value[roundNum])
                  ? [...allActions.value[roundNum]]
                  : [];

                // 获取最后一个动作数组
                if (currentActions.length === 0) {
                  ElementPlus.ElMessage.warning("请先添加动作再设置重开");
                  return;
                }

                // 获取当前状态
                const currentState = loadStateFromLocalStorage(
                  roundNum,
                  currentActions.length
                );

                // 创建新的重开动作
                const newAction = [
                  `重开:${restartType === "全灭重开" ? "全灭" : "左上角"}`,
                ];

                // 根据是否为扩展行决定插入位置
                const insertIndex = isExtended
                  ? currentActions.length // 扩展行则添加到末尾
                  : currentState.firstLineActions || 0; // 第一行则添加到第一行末尾

                currentActions.splice(insertIndex, 0, newAction);

                // 更新第一行动作计数
                if (!isExtended) {
                  currentState.firstLineActions =
                    (currentState.firstLineActions || 0) + 1;
                }

                // 更新本地状态
                allActions.value[roundNum] = currentActions;
                allActions.value[roundNum].isExtended =
                  currentState.isExtended || false;
                allActions.value[roundNum].firstLineActions =
                  currentState.firstLineActions;

                saveStateToLocalStorage(
                  roundNum,
                  currentState.isExtended,
                  currentState.firstLineActions,
                  currentState.firstLineRegularActions || 0
                );

                // 保存到 LocalStorage
                Storage.save("actions", allActions.value);

                // 重置选择
                if (isExtended) {
                  selectedRestartExtended.value[roundNum] = "";
                } else {
                  selectedRestart.value[roundNum] = "";
                }

                ElementPlus.ElMessage.success("添加重开成功");
              } catch (error) {
                console.error("添加重开失败:", error);
                ElementPlus.ElMessage.error("添加重开失败");
              }
            };

            const addExtraAction = (roundNum, isExtended) => {
              try {
                const extraAction = isExtended
                  ? selectedExtraActionsExtended.value[roundNum]
                  : selectedExtraActions.value[roundNum];

                if (!extraAction) {
                  ElementPlus.ElMessage.warning("请选择额外操作");
                  return;
                }

                // 如果是再次行动，检查位置和动作类型是否已选择
                if (extraAction === "再次行动") {
                  const position = extraActionPosition.value[roundNum];
                  const actionType = extraActionType.value[roundNum];

                  if (!position || !actionType) {
                    ElementPlus.ElMessage.warning(
                      "请选择再次行动的位置和动作类型"
                    );
                    return;
                  }
                }

                if (extraAction === "等待") {
                  const time = waitTime.value[roundNum];
                  if (!time && time !== 0) {
                    ElementPlus.ElMessage.warning("请设置等待时间");
                    return;
                  }
                }

                const currentActions = Array.isArray(allActions.value[roundNum])
                  ? [...allActions.value[roundNum]]
                  : [];

                // 保持扩展状态
                const currentState = loadStateFromLocalStorage(
                  roundNum,
                  currentActions.length
                );

                // 创建新的额外操作
                let newAction;
                if (extraAction === "再次行动") {
                  const position = extraActionPosition.value[roundNum];
                  const actionType = extraActionType.value[roundNum];
                  newAction = [`额外:${position}${actionType}`];
                } else if (extraAction === "等待") {
                  newAction = [`额外:等待:${waitTime.value[roundNum]}`];
                } else {
                  newAction = [`额外:${extraAction}`];
                }

                // 根据是否为扩展行决定插入位置
                const insertIndex = isExtended
                  ? currentActions.length // 扩展行则添加到末尾
                  : currentState.firstLineActions || 0; // 第一行则添加到第一行末尾

                currentActions.splice(insertIndex, 0, newAction);

                // 更新第一行动作计数
                if (!isExtended) {
                  currentState.firstLineActions =
                    (currentState.firstLineActions || 0) + 1;
                }

                // 更新本地状态
                allActions.value[roundNum] = currentActions;
                allActions.value[roundNum].isExtended =
                  currentState.isExtended || false;
                allActions.value[roundNum].firstLineActions =
                  currentState.firstLineActions;

                saveStateToLocalStorage(
                  roundNum,
                  currentState.isExtended,
                  currentState.firstLineActions,
                  currentState.firstLineRegularActions || 0
                );

                // 保存到 LocalStorage
                Storage.save("actions", allActions.value);

                // 重置选择
                if (isExtended) {
                  selectedExtraActionsExtended.value[roundNum] = "";
                } else {
                  selectedExtraActions.value[roundNum] = "";
                  if (extraAction === "再次行动") {
                    extraActionPosition.value[roundNum] = "";
                    extraActionType.value[roundNum] = "";
                  }
                  if (extraAction === "等待") {
                    waitTime.value[roundNum] = "";
                  }
                }

                ElementPlus.ElMessage.success("添加额外操作成功");
              } catch (error) {
                console.error("添加额外操作失败:", error);
                ElementPlus.ElMessage.error("添加额外操作失败");
              }
            };

            watch(levelType, (newValue) => {
              localStorage.setItem("levelType", newValue);
            });

            watch(levelRecognitionName, (newValue) => {
              localStorage.setItem("levelRecognitionName", newValue);
            });

            watch(levelName, (newValue) => {
              localStorage.setItem("levelName", newValue);
            });

            watch(caveType, (newValue) => {
              localStorage.setItem("caveType", newValue);
            });

            watch(difficulty, (newValue) => {
              localStorage.setItem("difficulty", newValue);
            });

            watch(extraActionPosition, (newValue) => {
              localStorage.setItem("extraActionPosition", newValue);
            });

            watch(extraActionType, (newValue) => {
              localStorage.setItem("extraActionType", newValue);
            });

            watch(waitTime, (newValue) => {
              localStorage.setItem("waitTime", newValue);
            });

            onMounted(() => {
              loadAllActions();
            });

            const getFirstLineActionCount = (actions) => {
              return actions.filter(
                (action) =>
                  !action[0].startsWith("重开:") &&
                  !action[0].startsWith("额外:") &&
                  !action[0].includes(":")
              ).length;
            };

            const getExtendedLineActionCount = (actions) => {
              return actions.filter(
                (action) =>
                  !action[0].startsWith("重开:") &&
                  !action[0].startsWith("额外:")
              ).length;
            };

            return {
              allActions,
              selectedPositions,
              selectedActions,
              loopStart,
              loopEnd,
              tableData,
              addAction,
              removeAction,
              addNewRound,
              generateLoop,
              getAvailablePositions,
              deleteRound,
              exportConfig,
              lastExportPath,
              exporting,
              openOutputFolder,
              Download: ElementPlusIconsVue.Download,
              Folder: ElementPlusIconsVue.Folder,
              clearConfig,
              importConfig,
              Upload: ElementPlusIconsVue.Upload,
              Delete: ElementPlusIconsVue.Delete,
              levelName,
              selectedPositionsExtended,
              selectedActionsExtended,
              extendRound,
              getAvailablePositionsExtended,
              draggedAction,
              dragSourceIsExtended,
              handleDragStart,
              handleDragEnd,
              handleDragOver,
              handleDrop,
              selectedRestart,
              selectedRestartExtended,
              addRestart,
              levelType,
              levelRecognitionName,
              difficulty,
              selectedExtraActions,
              selectedExtraActionsExtended,
              addExtraAction,
              getFirstLineActionCount,
              getExtendedLineActionCount,
              caveType,
              extraActionPosition,
              extraActionType,
              waitTime,
            };
          },
        });

        // 注册所有图标
        for (const [key, component] of Object.entries(ElementPlusIconsVue)) {
          app.component(key, component);
        }

        app.use(ElementPlus);
        app.mount("#app");
      }
    </script>
  </body>
</html>
